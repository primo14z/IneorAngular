<div class="content" role="main">

  <br />
  <div fxLayout fxLayoutAlign="left">
      <button mat-button (click)="addBookDialog()" mat-flat-button color="primary">Add Book</button>
  </div>

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>    
  

  <table mat-table [dataSource]="books"  class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>
    <ng-container matColumnDef="DatePublished">
      <th mat-header-cell *matHeaderCellDef> Date Published </th>
      <td mat-cell *matCellDef="let book"> {{book.datePublished | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let book"> {{book.price}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="editBookDialog(element)">Edit</a>  | 
        <a (click)="deleteBookDialog(element)">Delete</a>  
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<router-outlet></router-outlet>
